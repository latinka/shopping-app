<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Ubuntu:400,500' rel='stylesheet' type='text/css'>
	<link rel="icon" type="image/x-icon" href="images/favicon.ico">
	<title>The List</title>
</head>
<body>
	<h1 class="masthead">shopping list</h1>
	<div class="input">
	<input type="text" name="item" id="input" placeholder="Add an item..."/>
	<button type="button">Add</button>
	</div>
	<div class="list">
		<ul>
			<li>Milk</li>
			<li>Bread</li>
			<li>Eggs</li>
			<li>Cereal</li>
			<li>Apples</li>
		</ul>
	</div>
</body>
</html>
